<body>
    <!--
        proyecto 04: Cronometro Stop-Watch / Pro
        Conceptos claves:
        - querySelector()
        - getElementById()
        - addEventListener()
        - if statements
        - toString()
        - setInterval()
        - innerHTML

    <header>
        <h1 class = "header_title">Vanilla JavaScript Stop-Watch</h1>
    </header>

    <main class="contenido">
        <div id="timer">
            <p class="timer">00:00:00:00</p>
        </div>
        <div class="botones"> 
            <button id="empezarPararBtn">
                <i class="fa-solid fa-play" 
                    id = "empezar"></i>
            </button>
            <button id="resetearBtn">
                <i class="fa-solid fa-arrow-rotate-left" 
                    id = "resetear"></i>
            </button>
        </div>   
        <p class="mensaje"></p>
    </main>    
    <div id="mediciones" >      
        <!--
        <p class="medicion">00:01:25:89</p>

    </div>
