    <!--plantilla para el formulario para agregar una serie-->
    <div id="modal_nueva_serie" class="modal oculto">        
        <form id="nueva_serie" class="nueva_serie">
            <h3 class="modal_titulo">Agregar nueva serie</h3>
            <div class="campo">
                <label class="nueva_serie_titulo" for="nueva_serie_titulo">TÃ­tulo serie</label>
                <input type="text" name="nueva_serie_titulo" required
                    id="nueva_serie_titulo" placeholder="ingrese el titulo" value = "">                    
            </div>
            <div class="campo">
                <label class="nueva_serie_descripcion" for = "nueva_serie_descripcion">Descripcion serie</label>
                <input type="text" name="nueva_serie_descripcion" required
                    id="nueva_serie_descripcion" placeholder="ingrese la descripcion" value = "" >                    
            </div>            
            <div class="campo">
                <label for="nueva_serie_cantidad_capitulos">Cantidad de capitulos</label>
                <input type="number" name = "nueva_serie_cantidad_capitulos" min = "1" required
                    id="nueva_serie_cantidad_capitulos" placeholder="ingrese una cantidad" value = "">                    
            </div>            
            <div class="campo">                
                <button class="btn btn_modal" id = "nueva_serie_btn_agregar">Agregar</button>                
            </div>
            <button class="btn rojo btn_modal_cerrar" id = "nueva_serie_btn_cerrar">X</button>
            <label  id="mensaje_error_nueva_serie" class="nueva_serie_mensaje_error oculto">Mensaje de error</label>
        </form>
